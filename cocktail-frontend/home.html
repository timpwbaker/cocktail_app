<html>
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <script src="home.js"></script>
   <title>Document</title>
 </head>
 <body>
   <h1>Cocktail APP</h1>
   <form id="myForm">
    <select id="selectcategory">
      <option value="" >Choose a Category</option>
    </select>
    <br>
    <select id="selectglass">
      <option value="">Choose a Glass Type</option>
    </select>
    <br>
    <select id="selectingredient">
      <option value="">Choose a Ingredient</option>
    </select>
    <br>
    <select id="selectalcoholic">
      <option value="">Choose a Alcoholic Type</option>
    </select>
    <br>
    <input type="submit" value="Search!" />
  </form>

   <h3>Searched Cocktail</h3>
   <table id="searched-cocktail-table">
   <tr>
     <th>Name</th>
     <th>Image</th>
     <th>ID</th>
   </tr>
 </table>

 <h3>Last cocktails searched:</h3>
 <table id="cocktail-table">
  <tr>
    <th>Name</th>
    <th>Image</th>
    <th>ID</th>
  </tr>
</table>
 </body>
 </html>
